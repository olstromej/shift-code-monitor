name: monitor

on:
  schedule:
    - cron: "0 13 * * *"  # Runs every day at 13:00 UTC (8 AM EST)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy requests python-dotenv

      # Restore seen files if artifact exists
      - name: Download previous seen files
        uses: actions/download-artifact@v4
        with:
          name: shift-codes-seen
          path: .
        continue-on-error: true

      - name: Run SHiFT monitor
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python3 twitter_shift_scraper.py | tee shift_codes_log.txt

      - name: Save seen files
        uses: actions/upload-artifact@v4
        with:
          name: shift-codes-seen
          path: |
            seen_tweets.txt
            seen_texts.txt

      - name: Save log
        uses: actions/upload-artifact@v4
        with:
          name: shift-codes-log
          path: shift_codes_log.txt
