name: monitor

on:
  schedule:
    # Runs every other day at 8 AM EST (13:00 UTC)
    - cron: "0 13 */2 * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy requests python-dotenv

      - name: Run SHiFT monitor
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python3 twitter_shift_scraper.py | tee shift_codes_log.txt

      - name: Save log
        uses: actions/upload-artifact@v4
        with:
          name: shift-codes-log
          path: shift_codes_log.txt
