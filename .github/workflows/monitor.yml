name: SHiFT Code Monitor

on:
  schedule:
    - cron: '*/10 * * * *'  # runs every 10 minutes
  workflow_dispatch:         # allows manual run

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy requests python-dotenv

      - name: Run SHiFT monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          python3 twitter_shift_scraper.py
          # Save a copy of the seen tweets log as an artifact
          cp seen_tweets.txt shift_codes_log.txt

      - name: Upload SHiFT codes log
        uses: actions/upload-artifact@v3
        with:
          name: shift-codes-log
          path: shift_codes_log.txt
